<ion-list>
    <ion-item-sliding *ngFor="let list of taskListService.lists | completedFilter:terminated">
        <ion-item detail (click)="selectedList(list)">
            <ion-label>{{list.title}}</ion-label>
            <ion-note slot="end" color="primary">{{list.items.length}}</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="editList(list)">
                <ion-icon name="create"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteList(list)">
                <ion-icon name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
